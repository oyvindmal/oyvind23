<!-- layouts/shortcodes/box.html -->
{{ $style := .Get "style" }}
{{ $classes := slice "box" }}
{{ $extraClasses := .Get "class" }}
{{ $classes = union $classes (split $extraClasses " ") }}
<div class="{{ delimit $classes " " }}"{{ with $style }} style="{{ $style | safeCSS }}"{{ end }}>
    <div class="boxcontent">  {{ .Inner }}</div>
</div>
